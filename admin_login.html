<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Car Rental Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="user_login.html">User Login</a>
    <a href="user_register.html">User Register</a>
  </nav>

  <div class="container" style="max-width:400px;">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" id="adminUsername" placeholder="Username" required />
      <input type="password" id="adminPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const adminLoginForm = document.getElementById('adminLoginForm');

    adminLoginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value.trim();

      // For demo: hardcoded admin credentials
      if(username === 'admin' && password === 'admin123') {
        localStorage.setItem('car_rental_logged_in_admin', 'true');
        alert('Admin login successful');
        window.location.href = 'admin_dashboard.html';
      } else {
        alert('Invalid admin credentials');
      }
    });
  </script>
</body>
</html>
