<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login - Car Rental Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="user_register.html">User Register</a>
    <a href="admin_login.html">Admin Login</a>
  </nav>

  <div class="container" style="max-width:400px;">
    <h2>User Login</h2>
    <form id="userLoginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    const userLoginForm = document.getElementById('userLoginForm');

    userLoginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      let users = JSON.parse(localStorage.getItem('car_rental_users')) || [];

      const user = users.find(u => u.username.toLowerCase() === username.toLowerCase() && u.password === password);

      if(user) {
        localStorage.setItem('car_rental_logged_in_user', username);
        alert('User login successful');
        window.location.href = 'user_dashboard.html';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
