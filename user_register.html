<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration - Car Rental Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="top-nav">
    <a href="index.html">Home</a>
    <a href="user_login.html">User Login</a>
    <a href="admin_login.html">Admin Login</a>
  </nav>

  <div class="container" style="max-width:400px;">
    <h2>User Registration</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      let users = JSON.parse(localStorage.getItem('car_rental_users')) || [];

      if(users.some(u => u.username.toLowerCase() === username.toLowerCase())) {
        alert('Username already taken!');
        return;
      }

      users.push({username, password});
      localStorage.setItem('car_rental_users', JSON.stringify(users));

      alert('Registration successful! Please login.');
      window.location.href = 'user_login.html';
    });
  </script>
</body>
</html>
